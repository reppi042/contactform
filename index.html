<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>フォーム作成</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>お問合わせフォーム</h2><br>
    <form method="post" action="mail_confirm.php">

        <div>
            <div>
                <label>名前</label><br>
                <input type="text" name="name" class="text" size="40"><br>
            </div>

            <div>
                <label>メールアドレス</label><br>
                <input type="text" name="mail" class="text" size="40"><br>
            </div>

            <div>
                <label>年齢</label><br>
                <select class="dropdown" name="age">
                    <option>選択してください</option>
                    <script>
                        for (var i=18; i<= 65;i++){
                            document.write("<option value="+i+">"+i+"歳</option>");
                        }
                    </script>
                </select>
            </div>

            <div>
                <label>コメント</label><br>
                <textarea name="comments" rows="6" cols="38"></textarea>
            </div>

            <div>
                <input type="submit" class="submit" value="送信する">
            </div>
        </div>
    </form>
</body>


</html>
